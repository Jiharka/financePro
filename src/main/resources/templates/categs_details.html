<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>SkillsUp Project</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div class="jumbotron">
			<h2>Outcome Category Details</h2>
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Outcome Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${category.id}">
								Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${category.name}">name</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
