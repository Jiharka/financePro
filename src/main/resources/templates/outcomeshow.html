<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>SkillsUp Project</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div class="jumbotron">
			<h2>Outcome Details</h2>
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Outcome Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${outcome.id}">Income
								Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Planned(UAH):</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${outcome.planned}">planned</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Fact(UAH):</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${outcome.fact}">fact</p>
						</div>
					</div>
					 <div class="form-group">
					<label class="col-sm-2 control-label">Category:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${outcome.category.name}">categ</p>
					</div>
				</div> 

					<div class="form-group">
						<label class="col-sm-2 control-label">Comments:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${outcome.comments}">comments</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
